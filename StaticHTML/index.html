<!DOCTYPE html>
<html>
<head>
    <title>Tracks</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script type="text/javascript" src="communicator-api/prototype/prototype.js"></script>
    <script type="text/javascript" src="communicator-api/garmin/device/GarminDeviceDisplay.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/service.js"></script>
    <script src="js/maps.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/blueprint.css">
    <style type="text/css" media="all">
        @import "communicator-api/garmin/device/style/communicator.css";
    </style>
</head>
<body>
<script type="text/javascript">
    var $j = jQuery.noConflict();
</script>

<div id="content" class="container">
    <div class="span-20">
        <h1>Some header</h1>
    </div>
    <div class="span-2 last">
        <button onclick="showAddNewTrack()">Add new track</button>
    </div>

    <div class="span-24" id="addNewTrackContainer" style="display: none;">
        <div id="garminDisplay"></div>

    </div>

    <div class="span-24" id="showTracks">
        <div class="span-6">
            <button onclick="getTracks()">Get tracks</button>
            <div id="trackList"></div>
        </div>

        <div class="span-18 last">
            <div id="holder" style="position: fixed;height: 400px; width: 60%;">
                <div id="map-canvas" style="height: 400px;"></div>
                <button onclick="clearMapData()">Clear map</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
