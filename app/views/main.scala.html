@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.10.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/viewtrackcontroller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-leaflet-directive.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
